<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
    <title>Be Secure</title>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center align-items-center p-3">
        <a href="#" class="navbar-brand">Be Secure</a>
    </nav>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="message" class="form-label">Enter Your Message</label>
                <textarea name="message" type="text" class="form-control" id="message" required></textarea>
            </div>
            <div class="mb-3">
                <label for="secret-phrase" class="form-label">Enter Secret Phrase</label>
                <input type="text" name="secret" class="form-control" id="secret-phrase" required>
                <div id="secretHelp" class="form-text">Never Share your secret with Unknown</div>
            </div>
            <div class="mb-3">
                <select class="form-select" name="cipher">
                    <option value="AES" selected>AES</option>
                    <option value="DES">DES</option>
                    <option value="TripleDES">TripleDES</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="RC4">RC4</option>
                </select>
                <div id="cipherHelp" class="form-text">If you dont Know About Ciphers Leave it to default AES</div>
            </div>
            <button class="btn btn-outline-dark w-100 fs-6 text-uppercase" type="submit">Generate Link</button>
        </form>

        <div class="mt-2 py-2 fw-bold text-center output">
        </div>
    </div>

</body>
